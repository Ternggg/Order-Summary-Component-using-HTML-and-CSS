<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <div class="row-1">
            <img src="./hero.png" >
        </div>
        <div class="row-2">
            <h2 style="margin-top: 40px;">Order Summary</h2>
            <div class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</div>
            
            <div class="buttons">
                <div class="buy-button">
                    <img src="icon-music.svg" width=50 height=50>
                    <div class="price">
                        <p>Annual Plan <br ><span class="cash">$59.99</span></p>
                    </div>
                    <button class="change"><b><u>Change</u></b></button>
                </div>
                <button class="button-1">Proceed to Payment</button>
                <button class="button-2"><b>Cancel Order</b></button>
            </div>
        </div>
    </div>
</body>
</html>
